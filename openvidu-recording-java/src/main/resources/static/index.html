<html>

<head>
	<title>PiT Room</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<link rel="shortcut icon" href="images/logo-sm.png" type="image/x-icon">

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
	 crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Bootstrap -->

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0fae3468ea.js" crossorigin="anonymous"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<link rel="styleSheet" href="style.css" type="text/css" media="screen">
	<script src="openvidu-browser-2.19.0.js"></script>
	<script src="app.js"></script>
	<script>
		$(document).ready(function () {
			$('[data-toggle="tooltip"]').tooltip({
				html: true
			});
		});
	</script>
</head>

<body>

  <div class="header" id="header">
    <a href="#" id="logo"><img src="images/logo.png"/></a>
    <a href="#" id="classname">Class Name</a>
    <a id="participants"></a>
  </div>

  <div id="main-container">
    <div id="join-container" class="d-flex justify-content-center align-items-center">
      <div id="join" class="vertical-center">
        
        <div id="join-dialog" class="jumbotron">
          
          <div id="img-div">
            <img src="images/logo-lg.png" />
          </div>
          <form class="form-group" onsubmit="return false">
            <div>
              <label>Session</label><input class="form-control" type="text" id="sessionName" value="" required>
            </div>
            <div>
              <label>Nickname</label><input class="form-control" type="text" id="nickname" value="" required>
            </div>
            <p class="text-center" style="margin: 0px;">
              <button class="btn btn-md" id="join-btn" onclick="joinSession()" disabled>Join Training Room!</button>
            </p>
          </form>
        </div>
      </div>
    </div>

    <div id="session" style="display: none">
      <div id="video-grid">
        <div id="video-focus-outer-container">
          <div id="video-focus-inner-container"></div>
        </div>
        <div id="video-container"></div>
      </div>
    </div>        
  </div>

  <div id="settings">
    <div class="settings">
      <button class="settings-btn" id="muteAudioBtn" onclick="muteAudio()">
        <i class="fas fa-microphone fa-2x"></i>
      </button>
      <button class="settings-btn" id="muteVideoBtn" onclick="muteVideo()">
        <i class="fas fa-video fa-2x"></i>
      </button>
      <button class="settings-btn" id="buttonCloseSession" onmouseup="onClose()" value="Close session">
        <i class="fas fa-sign-out-alt fa-2x"></i>
      </button>
    </div>
  
    <div class="settings-small">
      <div class="dropup">
        <button class="settings-btn" id="settingBtn">
          <i class="fas fa-cog fa-2x"></i>
        </button>
        <div class="dropup-content">
          <button class="settings-btn" id="muteAudioBtn2" onclick="muteAudio()">
            <i class="fas fa-microphone fa-2x"></i>
          </button>
          <button class="settings-btn" id="muteVideoBtn2" onclick="muteVideo()">
            <i class="fas fa-video fa-2x"></i>
          </button>
          <button class="settings-btn" id="buttonCloseSession2" onmouseup="onClose()" value="Close session">
            <i class="fas fa-sign-out-alt fa-2x"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
