<html>

<head>
	<title>openvidu-recording-java</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
	 crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Bootstrap -->

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0fae3468ea.js" crossorigin="anonymous"></script>

	<link rel="styleSheet" href="style.css" type="text/css" media="screen">
	<script src="openvidu-browser-2.19.0.js"></script>
	<script src="app.js"></script>
	<script>
		$(document).ready(function () {
			$('[data-toggle="tooltip"]').tooltip({
				html: true
			});
		});
	</script>
</head>

<body>

  <div class="header">
    <a href="#" id="logo"><img src="images/logo.png"/></a>
    <a href="#" id="classname">Class Name</a>
    <a href="#" id="participants"><i class="fas fa-users" id="participants"></i></a>
  </div>

  <div id="main-container">
    <div id="join-container" class="d-flex justify-content-center align-items-center">
      <div id="join" class="vertical-center">
        
        <div id="join-dialog" class="jumbotron">
          
          <div id="img-div">
            <img src="images/logo-lg.png" />
          </div>
          <form class="form-group" onsubmit="return false">
            <div>
              <label>Session</label><input class="form-control" type="text" id="sessionName" value="" required>
            </div>
            <div>
              <label>Nickname</label><input class="form-control" type="text" id="nickname" value="" required>
            </div>
            <p class="text-center" style="margin: 0px;">
              <button class="btn btn-md" id="join-btn" onclick="joinSession()">Join Training Room!</button>
            </p>
          </form>
        </div>
      </div>
    </div>

    <div id="session" style="display: none">
      <div id="video-grid">
        <div id="video-focus-outer-container">
          <div id="video-focus-inner-container"></div>
        </div>
        <div id="video-container"></div>
      </div>
      
			<div id="session-header">
        <h1 id="session-title"></h1>
				<input class="btn btn-sm btn-danger" type="button" id="buttonCloseSession" onmouseup="closeSession()" value="Close session">
      </div>
      <div id="recording-btns">
        <div class="btns">
          <form>
            <label class="checkbox-inline">
              <input type="checkbox" id="has-audio-checkbox" checked>Has audio
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="has-video-checkbox" checked>Has video
            </label>
          </form>
        </div>
        <div class="btns">
          <input class="btn btn-md" type="button" id="buttonStartRecording" onmouseup="startRecording()" value="Start recording">
          <input class="btn btn-md" type="button" id="buttonStopRecording" onmouseup="stopRecording()" value="Stop recording"
          disabled>
          <input class="form-control" id="forceRecordingId" type="text" onkeyup="checkBtnsRecordings()">
        </div>
      </div>
    </div>          
  </div>
</body>

</html>
